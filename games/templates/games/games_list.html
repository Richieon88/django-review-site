{% extends 'base.html' %}

{% block title %}Game List - GameLog{% endblock %}

{% block content %}
    <div class="container">
        <h1>Game List</h1>
        <div class="row">
            {% for game in games %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ game.title }}</h5>
                        <p class="card-text">Release Date: {{ game.release_date }}</p>
                        
                        <a href="{% url 'game_detail' game.pk %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col">
                <p>No games available.</p>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
