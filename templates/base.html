<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}GameLog{% endblock %}</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <!-- Navigation bar, logo, etc. -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'homepage' %}">GameLog</a>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Add the Games and Reviews links here -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'games:game_list' %}">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reviews:review_list' %}">Reviews</a>
                    </li>
    
                    {% if user.is_authenticated %}
                        <!-- If user is authenticated, show Profile and Logout links -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'reviews:profile' %}">Your Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <!-- If user is not authenticated, show Sign Up and Login links -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Custom Message -->
    <div class="custom-message-container">
        <p class="custom-message">You are logged in as {{ user.username }}</p>
    </div>

    <main class="container mt-4">
        <!-- Main content of each page will go here -->
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; {% now "Y" %} GameLog</p>
    </footer>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
