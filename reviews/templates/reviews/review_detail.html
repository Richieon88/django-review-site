<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ review.title }}</title>
</head>
<body>
    <h1>{{ review.title }}</h1>
    <p>Rating: {{ review.rating }}</p>
    <p>By: {{ review.user }}</p>
    <p>{{ review.body }}</p>
    <p>Created at: {{ review.created_at }}</p>
    <p>Updated at: {{ review.updated_at }}</p>
</body>
</html>
