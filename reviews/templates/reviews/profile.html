{% extends 'base.html' %}

{% block title %}
    User Profile
{% endblock %}

{% block content %}
    <h1>Welcome, {{ user.username }}</h1>
    
    <h2>Your Reviews:</h2>
    <ul>
        {% for review in reviews %}
            <li>{{ review }}</li>
        {% empty %}
            <li>No reviews yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
