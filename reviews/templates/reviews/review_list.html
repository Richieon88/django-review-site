
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review List</title>
</head>
<body>
    <h1>Review List</h1>
    <ul>
    {% for review in reviews %}
        <li>
            <a href="{% url 'review_detail' review.pk %}">{{ review.title }}</a>
            - Rating: {{ review.rating }}
        </li>
    {% empty %}
        <li>No reviews yet.</li>
    {% endfor %}
    </ul>
</body>
</html>
